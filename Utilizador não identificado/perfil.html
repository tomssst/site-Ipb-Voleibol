<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPB Voleibol</title>

    <!-- Importando a fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300;1,700&display=swap" rel="stylesheet">

    <style>
        /*  Estilo do corpo da página */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            display: flex;
        }

        /*  Barra lateral fixa */
        .barra-lateral {
            width: 94px;
            height: 100vh;
            background-color: #EBEBEB;
            color: #04048A;
            transition: width 0.3s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            border-right: 2px solid #090883;
            position: fixed;
            left: 0;
            top: 0;
        }

        /* Quando a barra está expandida */
        .barra-lateral:hover {
            width: 260px;
        }

        /* Logotipo no topo da barra lateral */
        .logo-container {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .logo-container img {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        .logo-container .ipb-text {
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .barra-lateral:hover .ipb-text {
            opacity: 1;
        }

        .ipb-text.ipb {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            font-style: italic;
            font-size: 22px;
            color: #04048A;
        }

        .ipb-text.voleibol {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 300;
            font-style: italic;
            font-size: 22px;
            color: #04048A;
        }

        /* Lista de itens menores dentro da barra */
        .barra-lateral ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        /* Cada icone da barra lateral */
        .barra-lateral li {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        /* Estilo das imagens dos ícones */
        .barra-lateral li img {
            width: 30px;
            height: auto;
            display: block;
            margin-right: 10px;
        }

        /* Estilo do texto dos ícones menores */
        .barra-lateral li .item-text {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 400;
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.3s;
        }

        /* Mostrar o texto dos ícones quando a barra está expandida */
        .barra-lateral:hover li .item-text {
            opacity: 1;
        }

        /* Conteúdo principal de login */
        .login-container {
            margin-left: 94px;
            width: calc(100% - 94px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .login-content {
            text-align: center;
            max-width: 575px;
            width: 100%;
        }

        .login-text {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: #04048A;
            margin-bottom: 150px;
        }

        /* Estilo das caixas de texto (Email e Password) */
        .login-form input {
            width: 500px;
            height: 51px;
            padding: 8px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #333;
        }

        .login-form .password-container {
            position: relative;
        }

        .login-form .show-password {
            position: absolute;
            right:50px;
            top: 41%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #999;
            display: flex;
            align-items: center;
            height: 100%;
        }

        /*Botão de Log In */
        .login-button {
            width: 396px;
            height: 51px;
            margin: 20px 0 10px 0;
            background-color: #04048A;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-button:hover {
            background-color: #02026b;
        }

        /* Texto "Esqueci-me da palavra-pass" */
        .forgot-password {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #999;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Barra Lateral -->
    <div class="barra-lateral">
        <!-- Logotipo IPB Voleibol no topo -->
        <div class="logo-container"> 
            <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">

            <img src="img/IPB Voleibol.png" alt="Logotipo IPB Voleibol">
            <div class="ipb-text ipb">IPB</div>
            <div class="ipb-text voleibol">Voleibol</div> </a>
        </div>

        <!-- Lista de ícones menores -->
        <ul>
            <li>
                <img src="img/Pesquisa.png" alt="Pesquisar">
                <div class="item-text">Pesquisar</div>
            </li>
            <li>
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="img/IPB Voleibol.png" alt="Clube">
                    <div class="item-text">Clube</div>
                </a>
            </li>
            <li>
                <a href="eventos.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="img/Eventos.png" alt="Eventos">
                    <div class="item-text">Eventos</div></a>
            </li>
            <li>
                <a href="perfil.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="img/Prefile.png" alt="Perfil">
                    <div class="item-text">Perfil</div>
                </a>
            </li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="login-container">
        <div class="login-content">
            <div class="login-text">Log In</div>
            <form class="login-form">
                <input type="email" placeholder="Email">
                <div class="password-container">
                    <input type="password" placeholder="Password" id="password-input">
                    <div class="show-password" onclick="togglePassword()">Show</div>
                </div>
                <button class="login-button">Log In</button>
            </form>
            <div class="forgot-password">
                <a href="recuperação.html">Esqueci-me da palavra-pass</a>
            </div>
        </div>
    </div>

    <!--  Script para alternar a visibilidade da senha -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password-input');
            const passwordButton = document.querySelector('.show-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                passwordButton.textContent = 'Show';
            }
        }
    </script>

</body>
</html>
